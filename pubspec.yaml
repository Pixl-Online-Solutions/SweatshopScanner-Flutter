name: qrscan_flutter

description: A simple QR scanner app built with Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  mobile_scanner: ^3.5.5
  http: ^0.13.5
  lottie: ^2.7.0
  video_player: ^2.8.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/background_video.mp4
    - assets/images/sweatshop_logo.png
    - assets/images/app_icon.png
    - assets/images/static_bg.png
    - assets/lottie/success_animation.json
    - assets/lottie/error_animation.json
